{% load staticfiles %}
<html>
    <head>
        <title>Home</title>
        
    </head>
    <body>
        <h1>Hello there!</h1>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            
            {% for user in users %}
            <tr>
                <td>
                    {{user.first_name}}
                </td>
                <td>
                    {{user.last_name}}
                </td>
                <td>
                    {{user.email}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
